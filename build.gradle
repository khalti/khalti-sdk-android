// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'me.tatarka:gradle-retrolambda:3.2.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    appVersionCode = 10000
    appVersionName = "1.0.0"

    compileSdk = 26
    buildToolVersion = '26.0.1'
    minSdk = 14
    targetSdk = 26
    renderScriptTarget = 20

    supportVersion = '25.3.1'
    rxPermissionVersion = '0.9.3@aar'
    materialDialogVersion = '0.9.4.5'
    materialProgressVersion = '1.1.4'
    glideVersion = '3.7.0'
    glideTransformationVersion = '2.0.2'
    nineDroidVersion = '2.4.0'
    easingVersion = '1.0.1@aar'
    androidAnimationVersion = '1.1.3@aar'
    butterKnifeVersion = '8.1.0'
    gsonVersion = '2.7'
    retrofitVersion = '2.0.2'
    retrofitConverterVersion = '2.0.0'
    okhttpLoggingInterceptorVersion = '3.0.1'
    okhttpUrlConnectionVersion = '2.0.0'
    okhttpVersion = '3.2.0'
    httpClientVersion = '4.1.2'
    rxVersion = '1.1.0'

    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    hamcrestVersion = '1.3'
    powerMockVersion = '1.6.2'
    androidTestRunnerVersion = '0.5'
    espressoVersion = '2.2.2'
    mockServerVersion = '3.2.0'
    daggerVersion = '2.0.2'
    glassFishVersion = '10.0-b28'
}

